{% extends 'base.html' %}

{% block title %}Norda{% endblock %}

{% block content %}
<div class="container is-max-desktop">
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category, message in messages %}
				<div class="notification is-light {{ category }}">
					<button class="delete"></button>
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}
	
	<section class="hero is-fullheight">
	    <div class="hero-body has-text-centered">
	      	<div class="signup-login">
		        <h1 class="mt-5 mb-6 is-size-3 has-text-weight-bold is-family-secondary">Username Recovery</h1>
		        <form action="/recover_username" method="POST">
		        	<div class="field">
			            <div class="control">
			            	<input class="input is-medium" type="email" autocomplete="email" name="email" placeholder="Email" required />
			            </div>
			            <br>
		          		<button class="button is-block is-fullwidth is-info is-medium has-text-weight-bold" type="submit">
		          			EMAIL MY USERNAME
            			</button>
		          	</div>
		        </form>
	      	</div>
	    </div>
	</section>
</div>
{% endblock %}
